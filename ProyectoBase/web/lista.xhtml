<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{usuarioSesion.leerTodosUsuario()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="USUPKUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.USUPKUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="USUTipoDocumento"/>
                        </f:facet>
                        <h:outputText value="#{item.USUTipoDocumento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="USUDocumento"/>
                        </f:facet>
                        <h:outputText value="#{item.USUDocumento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="USUNombres"/>
                        </f:facet>
                        <h:outputText value="#{item.USUNombres}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="USUApellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.USUApellidos}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="USUCorreoElectronico"/>
                        </f:facet>
                        <h:outputText value="#{item.USUCorreoElectronico}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="USUClave"/>
                        </f:facet>
                        <h:outputText value="#{item.USUClave}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
